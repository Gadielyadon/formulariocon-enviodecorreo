
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    a:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>¡Gracias!</h1>
  <p>Tu mensaje se envió correctamente.<br>Pronto te responderemos.</p>
  <a href="formulario.html">Volver al formulario</a>
</div>

</body>
</html>
