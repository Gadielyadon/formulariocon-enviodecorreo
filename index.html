<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de prueba Make</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<form action="https://hook.us2.make.com/j0hzmhcllpgkc2rabt5aky12ybudl819" method="post">
  <h2>Formulario de prueba</h2>

  <input type="text" name="nombre" placeholder="Nombre" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="mensaje" placeholder="Mensaje" rows="4" required></textarea>

  <button type="submit">Enviar</button>

  <!-- Redirección automática -->
  <input type="hidden" name="redirect" value="gracias.html">
</form>

</body>
</html>
